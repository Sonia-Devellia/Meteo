<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Application Météo - Open-Meteo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Données Météorologiques</h1>

    <p class="intro">
        Consultez les données météo en temps réel à partir de coordonnées géographiques.
        Les informations proviennent du service Open-Meteo.
    </p>

    <!-- Formulaire de saisie -->
    <form id="formulaireMeteo">
        <!-- Recherche d'adresse -->
        <div class="bloc-recherche">
            <div class="champ-avec-dropdown">
                <label>
                    Rechercher une ville ou un lieu
                    <input id="rechercheVille" type="text" placeholder="Ex: Vannes, Paris 15eme arrondissement, Lyon...">
                </label>
                <!-- Résultats de recherche en dropdown -->
                <div id="resultatsRecherche" class="dropdown-resultats"></div>
            </div>
            <button type="button" id="boutonRechercher">Rechercher</button>
        </div>

        <!-- Coordonnées GPS -->
        <div class="row">
            <label>
                Latitude
                <input id="latitude" type="number" step="0.0001" value="47.6582" required>
            </label>
            <label>
                Longitude
                <input id="longitude" type="number" step="0.0001" value="-2.7608" required>
            </label>
        </div>

        <!-- Période -->
        <div class="row">
            <label>
                Date de début
                <input id="dateDebut" type="date" required>
            </label>
            <label>
                Date de fin
                <input id="dateFin" type="date" required>
            </label>
        </div>

        <!-- Choix des données -->
        <fieldset>
            <legend>Données météo à afficher</legend>
            <label>
                <input type="checkbox" name="donneeMeteo" value="temperature_2m" checked>
                Température (°C)
            </label>
            <label>
                <input type="checkbox" name="donneeMeteo" value="wind_speed_10m" checked>
                Vent (km/h)
            </label>
            <label>
                <input type="checkbox" name="donneeMeteo" value="precipitation" checked>
                Précipitations (mm)
            </label>
        </fieldset>

        <button type="submit">Afficher les données</button>
    </form>

    <!-- Message de statut -->
    <p id="messageEtat"></p>

    <!-- Zone de graphique -->
    <div class="bloc-graphique">
        <canvas id="graphiqueMeteo"></canvas>
    </div>

    <!-- Zone d'analyse statistique -->
    <section id="analyse" class="bloc-analyse"></section>

    <!-- Zone de tableau -->
    <div id="resultat"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
